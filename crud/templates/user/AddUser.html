{% extends "layout/base.html" %}

{% block 'title' %} Add User {% endblock 'title' %} 

{% block 'content' %}

{% include "include/sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class="p-4 sm:ml-64 mt-16 md:mt-14 flex justify-center">
    <div class="w-full max-w-xl">
        <form action="/user/add" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}

            <div class="mb-4">
                <label for="full_name" class="block text-sm font-medium mb-2">Full Name</label>
                <input type="text" required name="full_Name" id="full_Name"
                       class="w-full px-3 py-2.5 border border-gray-300 text-black text-sm rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />
            </div>

            <div class="mb-4">
                <label for="full_name" class="block text-sm font-medium mb-2">Gender</label>
                <select name="gender" id="gender" required
                class="w-full px-3 py-2.5 border border-gray-300 text-black text-sm rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
                    <option value=""> Select Gender</option>
                    {% for gender in genders %}
                        <option value="{{ gender.gender_id }}"> {{ gender.gender }} </option>
                    {% endfor %}
        </select>

            </div>

            <div class="mb-4">
                <label for="birth_date" class="block text-sm font-medium mb-2">Birth Date</label>
                <input type="date" required name="birth_date" id="birth_date"
                       class="w-full px-3 py-2.5 border border-gray-300 text-black text-sm rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />
            </div>

            <div class="mb-4">
                <label for="address" class="block text-sm font-medium mb-2">Address</label>
                <input type="text" required name="address" id="address"
                       class="w-full px-3 py-2.5 border border-gray-300 text-black text-sm rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input type="email" name="email" id="email"
                       class="w-full px-3 py-2.5 border border-gray-300 text-black text-sm rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />
            </div>

            <div class="mb-4">
                <label for="contact_number" class="block text-sm font-medium mb-2">Contact Number</label>
                <input type="text" required name="contact_number" id="contact_number"
                       class="w-full px-3 py-2.5 border border-gray-300 text-black text-sm rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />
            </div>

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium mb-2">Username</label>
                <input type="text" required name="username" id="username"
                       class="w-full px-3 py-2.5 border border-gray-300 text-black text-sm rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" required name="password" id="password"
                       class="w-full px-3 py-2.5 border border-gray-300 text-black text-sm rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />
            </div>

            <div class="mb-4">
                <label for="confirm_password" class="block text-sm font-medium mb-2">Confirm Password</label>
                <input type="password" required name="confirm_password" id="confirm_password"
                       class="w-full px-3 py-2.5 border border-gray-300 text-black text-sm rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />
            </div>

            <div class="flex justify-center">
                <button type="submit"
                        class="bg-green-600 hover:bg-green-700 text-white font-medium text-sm px-4 py-2.5 rounded shadow">
                    Save User
                </button>
        </form>
    </div>
</div>
{% endblock 'content' %}
